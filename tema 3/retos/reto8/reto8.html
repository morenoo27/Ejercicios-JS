<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <ul id="carrakos"> </ul>

    <script>
        var carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];

        function crearLista(array, elementoPadre) {

            let nodo = array.map(coche => {
                if (Array.isArray(coche)) {
                    return document.createTextNode("array")
                } else{
                    return document.createTextNode(coche)
                }
            }) 

            return document.createElement("li").appendChild(nodo)
        }

        let ulCarrakos = document.getElementById("carrakos")
        ulCarrakos.appendChild(crearLista(carrakos, ulCarrakos))
    </script>
</body>

</html>
